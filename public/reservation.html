<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/page2.css" rel="stylesheet">
  <script defer src="js/main.4ae60d4d.js"></script>
  <meta charset="UTF_8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>예약 시스템</title>
</head>

<body>
  <img src="svgimg/image.png" class="background-img">
  <div class="background"></div>
  <div class="frame-1">
    <img src="svgimg/image 1.png" class="logo"><div class="font-1">Posan Highschool</div>
  </div>
  <div class="frame-2">
    <div class="font-2">12월<br>19일</div>
    <div class="font-3">월요일 8,9교시</div>
    <button class="btn" onClick="block()">예약하기</button>
  </div>
  <form id="reservationForm">
    <label for="studentName">학생 이름:</label>
    <input type="text" id="studentName" name="studentName" required>
    <br>
    <label for="classNumber">학년 반 번호:<br>(예: 1학년 1반 1번 -> 1101)</label>
    <input type="text" id="classNumber" name="classNumber" required>
    <br>
    <button type="submit" id="btn-1">예약하기</button>
  </form>
  <script src="page2.js"></script>
</body>
</html>
